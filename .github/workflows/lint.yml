name: Lint & Auto-fix

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    outputs:
      lint_failed: ${{ steps.lint.outputs.lint_failed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run lint check (no auto-fix)
        id: lint
        run: |
          pre-commit install
          # Run pre-commit in check-only mode (will fail if changes needed)
          if pre-commit run --all-files; then
            echo "lint_failed=false" >> $GITHUB_OUTPUT
            echo "Lint check passed - no fixes needed"
          else
            echo "lint_failed=true" >> $GITHUB_OUTPUT
            echo "Lint check failed - fixes needed"
            exit 1
          fi

  lint-fix:
    name: Auto-fix Lint Issues
    needs: lint-check
    # Run if lint-check failed (use always() to run even when previous job failed)
    if: always() && needs.lint-check.outputs.lint_failed == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit with auto-fix
        id: fix
        run: |
          pre-commit install
          pwsh -NoProfile -File .\Scripts\Run-PreCommit.ps1
          if ((git status --porcelain).Length -gt 0) {
            "changes=true" | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
            "changes=false" | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8 -Append
          }

      - name: Configure git
        if: steps.fix.outputs.changes == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit fixes to current branch
        if: steps.fix.outputs.changes == 'true' && (github.actor == github.repository_owner || github.actor == 'dependabot[bot]')
        env:
          TARGET_BRANCH: ${{ github.head_ref || github.ref_name }}
        run: |
          git add -A
          git commit -m "chore: auto-fix lint issues"
          git push origin $Env:TARGET_BRANCH

      - name: Commit fixes to new branch
        if: steps.fix.outputs.changes == 'true' && !(github.actor == github.repository_owner || github.actor == 'dependabot[bot]')
        env:
          TARGET_BRANCH: ${{ github.head_ref || github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $branch = "lint-fixes/${{ github.run_id }}"
          git checkout -b $branch
          git add -A
          git commit -m "chore: auto-fix lint issues"
          git push origin $branch
          gh pr create --title "chore: auto-fix lint issues" --body "Automated lint fixes generated by CI. Merge to apply changes." --head "$branch" --base "$Env:TARGET_BRANCH"
